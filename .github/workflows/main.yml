name: Build KidsSafeBrowser

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- -l
      - uses: actions/upload-artifact@v4
        with:
          name: KidsSafeBrowser-Linux
          path: dist/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- -w
      - uses: actions/upload-artifact@v4
        with:
          name: KidsSafeBrowser-Windows
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- -m
      - uses: actions/upload-artifact@v4
        with:
          name: KidsSafeBrowser-macOS
          path: dist/*.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: KidsSafeBrowser-Linux
          path: dist/linux
      - uses: actions/download-artifact@v4
        with:
          name: KidsSafeBrowser-Windows
          path: dist/windows
      - uses: actions/download-artifact@v4
        with:
          name: KidsSafeBrowser-macOS
          path: dist/macos

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0   # <-- change this dynamically or manually
          release_name: "KidsSafeBrowser v1.0.0"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/linux/*.AppImage
          asset_name: KidsSafeBrowser-Linux.AppImage
          asset_content_type: application/octet-stream

      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows/*.exe
          asset_name: KidsSafeBrowser-Windows.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/macos/*.dmg
          asset_name: KidsSafeBrowser-macOS.dmg
          asset_content_type: application/octet-stream
