# .github/workflows/build.yml
name: Build KidsSafeBrowser

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- -l
      - uses: actions/upload-artifact@v4
        with:
          name: KidsSafeBrowser-Linux
          path: dist/*.AppImage

