name: Build KidsSafeBrowser

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- -l
      - uses: actions/upload-artifact@v4
        with:
          name: KidsSafeBrowser-Linux
          path: dist/*.AppImage

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: KidsSafeBrowser-Linux
          path: dist/linux
          
      - name: Making tags
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag ${{ env.tagName }}
          git push origin ${{ env.tagName }}
        env:
          tagName: v${{ github.run_number }}.0.0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.tagName }}
          release_name: "KidsSafeBrowser v1.0.0"
          draft: false
          prerelease: false
        env:
          tagName: v${{ github.run_number }}.0.0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/linux/*.AppImage
          asset_name: KidsSafeBrowser-Linux.AppImage
          asset_content_type: application/octet-stream

